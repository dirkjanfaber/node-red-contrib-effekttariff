name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Configure the node with...
        2. Send a message with...
        3. Observe that...
    validations:
      required: true

  - type: dropdown
    id: grid-company
    attributes:
      label: Swedish Grid Company
      description: Which grid company's tariff rules are you using? (if applicable)
      options:
        - Not applicable / Custom
        - Ellevio
        - Vattenfall
        - E.ON
        - Kungälv Energi
        - Jönköping Energi
        - Göteborg Energi
        - Other (specify in description)
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Node Configuration
      description: |
        Please paste your effekttariff node configuration. You can export it from Node-RED by selecting the node, pressing Ctrl+E, and copying the JSON.

        Sensitive information (if any) can be redacted.
      placeholder: |
        {
          "peakCount": 3,
          "peakHoursStart": 7,
          "peakHoursEnd": 21,
          ...
        }
      render: json
    validations:
      required: false

  - type: textarea
    id: sample-input
    attributes:
      label: Sample Input Message
      description: If relevant, provide an example of the input message that triggers the bug.
      placeholder: |
        {
          "payload": {
            "gridPower": 5000,
            "soc": 75
          }
        }
      render: json
    validations:
      required: false

  - type: input
    id: node-red-version
    attributes:
      label: Node-RED Version
      description: "Run `node-red --help` or check the Node-RED editor footer"
      placeholder: "e.g., 3.1.0"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: "Run `node --version`"
      placeholder: "e.g., 20.10.0"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: node-red-contrib-effekttariff Version
      description: "Check in Node-RED's Manage Palette or package.json"
      placeholder: "e.g., 0.1.1"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux (Raspberry Pi / Debian / Ubuntu)
        - Linux (Other)
        - macOS
        - Windows
        - Docker
        - Home Assistant Add-on
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please paste any relevant log output from Node-RED. Check the Node-RED debug panel and server console.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might help.
    validations:
      required: false
