name: Generate Simulation Reports

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'scripts/**'
      - 'package.json'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-reports:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x

    - name: Install dependencies
      run: npm ci

    - name: Run tests first
      run: npm test

    - name: Generate simulation reports
      run: |
        mkdir -p docs/simulations

        # Run each scenario and generate HTML report
        scenarios=(
          "basicWeek"
          "fullMonth"
          "highSpikes"
          "nightDiscount"
          "weekdaysOnly"
          "winterSeason"
          "singlePhase"
          "minimumLimit"
          "jonkoping"
          "stressTest"
          "batteryCharging"
          "batteryBalancing"
          "dynamicHeadroom"
          "downtimeDetection"
        )

        for scenario in "${scenarios[@]}"; do
          echo "Running scenario: $scenario"
          node scripts/run-simulation.js "$scenario" --html --no-timestamp --no-open || true
        done

        # Move generated files to docs/simulations
        if [ -d "simulation-output" ]; then
          mv simulation-output/*.html docs/simulations/ 2>/dev/null || true
        fi

    - name: Generate index page with savings summary
      run: node scripts/generate-index.js

    - name: Commit and push reports
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/simulations/
        git diff --staged --quiet || git commit -m "docs: Update simulation reports [skip ci]"
        git push
